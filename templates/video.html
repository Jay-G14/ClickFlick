<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-WkgeQGNM7B+zauf1NWaWX+STXv7f3ky2p4dFZMkB6uP5bYeu9y3x9Mw9obT+Qb/z7GJ7NZPhzRqBwvE+k/B8xg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .video-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .video-controls {
            display: flex;
            flex-direction: column;
            margin-left: auto;
        }

        .video-controls select {
            padding: 10px;
            font-size: 18px;
            width: 150px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
        }

        .video-controls button {
            margin-top: 10px;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
        }

        .video-controls button:hover {
            background-color: #0056b3;
        }

        .video-controls button i {
            margin-right: 5px;
        }

        .video-controls label {
            font-size: 20px;
            /* Adjust this value to your preference */
        }

        .download-section {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .download-icon {
            margin-right: 10px;
            font-size: 24px;
        }

        /* Darker background on mouse-over */
        .btn {
            background-color: DodgerBlue;
        }

        .btn:hover {
            background-color: RoyalBlue;
        }
    </style>
</head>

<body>
    <div class="video-container">
        <video id="video" controls>
            <source src="t2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-controls">
            <label for="resolutionSelect">Resolution:</label>
            <select id="resolutionSelect">
                <option value="360">360p</option>
                <option value="480">480p</option>
                <option value="720">720p</option>
                <option value="1080">1080p</option>
            </select>
            <div class="download-section">
                <i class="fas fa-download download-icon"></i>
                <button><i class="fas fa-download"></i> Download</button>
            </div>
        </div>
    </div>
</body>

</html>
